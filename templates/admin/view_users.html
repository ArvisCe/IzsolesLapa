{% extends 'template.html' %}

{% block title %} Visi lietotāji {% endblock %}
{% block content %} 
<center>
 {% for user in users %}
    <form action="/admin/update_user/{{user.id}}" method="post">
            <h3>{{user.id}}</h3>
            <input 
            type="text" 
            class="formInput"
            placeholder="{{user.name}}" 
            name="name" 
            value="{{ request.form['name'] }}{{user.name}}"> <br>
            <input 
            type="text" 
            class="formInput"
            placeholder="{{user.username}}" 
            name="username" 
            value="{{ request.form['username'] }}{{user.username    }}">
            
            <input 
            type="number"
            step="0.01" 
            class="formInput"
            placeholder="{{user.balance}}" 
            name="balance" 
            value="{{ request.form['balance'] }}{{user.balance    }}"> <br>
            <input class="formButton" type="submit" value="Saglabāt">
    </form>
    <form action="/admin/user/delete/{{user.id}}" method="post">
        <input class="formButton red" type="submit" value="dzēst">
    </form>
    <hr>
 {% endfor %}
</center>
<style>
    .formInput 
    {
        margin-bottom: 5px;
        width: 50%;
        height:50px;
        font-size:larger; 
        border-radius: 5px;  
    }
    .formInputTall
    {
        margin-bottom: 5px;
        width: 50%;
        height:80px;
        font-size:x-large; 
        border-radius: 5px;  
    }
    .formInputSM
    {
        margin-bottom: 5px;
        width: 10%;
        height:50px;
        font-size:larger; 
        border-radius: 5px;  
    }
    .formButton
    {
        margin-top: 5px;
        margin-bottom: 5px;
        width: 20%;
        height:50px;
        font-size:larger; 
        border-radius: 5px;  
        text-align: center;   
    }
    .red
    {
        background-color: #630e08;
        border-style: none;
        color: #ffc6c2;
    }
</style>
{% endblock %}
